<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Telemóvel</th>
        <th scope="col">E-mail</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      @for (tutor of tutores; track tutor.id) {
      <tr>
        <td>{{ tutor.nome }}</td>
        <td>{{ tutor.telemovel }}</td>
        <td>{{ tutor.email }}</td>
        <td><button class="btn btn-sm" style="color: var(--maincolor); background-color: var(--fadedcolor)"
            type="button" [routerLink]="['/editar-tutor/', tutor.id]"><i class="fa-solid fa-pen-to-square"></i></button>
        </td>
        <td><button class="btn btn-sm" style="color: white; background-color:var(--fadedred)" type="button"
            [routerLink]="['/eliminar-tutor/', tutor.id]"><i class="fa-solid fa-trash"></i></button></td>
      </tr>
      } @empty {
      @if (tutores) {
      <tr>
        <td colspan="4">Não há tutores!</td>
      </tr>
      } @else {
      <tr>
        <td colspan="4">A carregar os tutores...</td>
      </tr>
      }
      }
    </tbody>
  </table>
</div>
